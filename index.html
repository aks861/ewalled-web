<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <img src="./assets/logo.png" height="40px" />
      <div class="nav-links">
        <a href="#" class="nav-link">Dashboard</a>
        <a href="#" class="nav-link">Transfer</a>
        <a href="#" class="nav-link">Topup</a>
        <a href="#" class="nav-link">Sign Out</a>
        <div class="vertical-line"></div>
        <a href="#" class="nav-link"
          ><img src="./assets/mode.png" height="26px" width="26px"
        /></a>
      </div>
    </nav>

    <div class="container">
      <section class="greetings">
        <div class="greetings-text">
          <h1>Good Morning, Chelsea!</h1>
          <p>Check all your incoming and outgoing transactions here</p>
        </div>
        <div class="profile">
          <div class="profile-name">
            <h3>Chelsea Emmanuela</h3>
            <p>Personal Account</p>
          </div>
          <img src="./assets/chelsea (1).png" height="100px" width="100px" />
        </div>
      </section>

      <section class="account-info">
        <div class="account-no-card">
          <h4>Account No.</h4>
          <h3>100899</h3>
        </div>
        <div class="balance-card">
          <h4>Balance</h4>
          <div class="balance-actions">
            <div class="balance-action">
              <h3>Rp 10.000.000,00</h3>
              <a href="#" class="view-button"
                ><img src="./assets/view.png" height="38px"
              /></a>
            </div>
            <div class="balance-action">
              <a href="#" class="balance-button"
                ><img src="./assets/plus.png" height="35px"
              /></a>
              <a href="#" class="balance-button"
                ><img src="./assets/transfer.png" height="35px"
              /></a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
